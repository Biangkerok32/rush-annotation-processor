plugins {
    id 'java-library'
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.auto.service:auto-service:1.0-rc7'
    implementation 'org.yaml:snakeyaml:1.28'

    // Markdown (CommonMark)
    implementation 'org.commonmark:commonmark:0.17.2'
    implementation 'org.commonmark:commonmark-ext-image-attributes:0.17.2'
    implementation 'org.commonmark:commonmark-ext-gfm-tables:0.17.2'
    implementation 'org.commonmark:commonmark-ext-autolink:0.17.2'
    implementation 'org.commonmark:commonmark-ext-gfm-strikethrough:0.17.2'
    implementation 'org.commonmark:commonmark-ext-ins:0.17.2'
    implementation 'org.commonmark:commonmark-ext-task-list-items:0.17.2'

    implementation fileTree('libs')
    implementation project(':annotations')
}

configurations.implementation.setCanBeResolved(true)

task copyImpl(type: Copy) {
    from configurations.implementation
    into 'build/implementation'
}
